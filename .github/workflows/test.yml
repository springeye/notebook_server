name: go tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  container-job:
    runs-on: ubuntu-latest
    container: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.2'
      - run: go test
        env:
          notebook_redis: redis
