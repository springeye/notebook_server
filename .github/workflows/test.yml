name: go tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  go-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.2'
      - run: go test
        env:
          GIN_MODE: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
